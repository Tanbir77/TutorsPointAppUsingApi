<html>

<head>
    <title>Teachers Sign Up</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="vendor/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/signUp.js"></script>
    <script type="text/javascript" src="js/formEvents.js"></script>
</head>

<body>
    <div class="topnav">
        <a href="Index.html">Home</a>
        <a href="Find.html" id="find">Find Tuition</a>
        <a href="SignUp.html" class="active" id="signUp">Sign Up</a>
        <a href="SignIn.html" id="login">Sign In</a>
        <a href="ContactUs.html">Contact Us</a>
    </div>

    <p align="center">
        <font size="20" color="#CB4335"> Teacher Sign Up </font>
    </p>

    <div id="form">
        <table align="center">
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" id="name">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="errorMessage" id="errMsgName"></span>
                </td>
            </tr>

            <tr>
                <td>Date Of Birth:</td>
                <td>
                    <input type="date" id="dob">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="errorMessage" id="errMsgDob"></span>
                </td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" value="male" name="gender"> Male
                    <input type="radio" value="female" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="errorMessage" id="errMsgGender"></span>
                </td>
            </tr>

            <tr>
                <td>Phone:</td>
                <td>
                    <input type="text" id="phone">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="errorMessage" id="errMsgPhone"></span>
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" id="email">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="errorMessage" id="errMsgEmail"></span>
                </td>
            </tr>

            <tr>
                <td>Institution:</td>
                <td>
                    <input type="text" id="institution">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="errorMessage" id="errMsgInstitution"></span>
                </td>
            </tr>

            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" id="pass">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="errorMessage" id="errMsgPass"></span>
                </td>
            </tr>

            <tr>
                <td>Confirm Password:</td>
                <td>
                    <input type="password" id="conPass">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="errorMessage" id="errMsgConPass"></span>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="Submit" class="button" id="tutorSubmit" value="Submit">
                </td>
            </tr>
        </table>
        <p align="center">
            <font size="4"> Already a member? </font>
            <a href="SignIn.html">
                <b style="color:red">Sign in Now!
            </a>
        </p>
    </div>

    <div id="success" class="hidden">
        <p align="center">
            <font size="4" style="color:green"> You have been succesfully Registered </font>
            <a href="SignIn.html">
                <b style="color:red">Sign in Now!
            </a>
        </p>
    </div>
</body>

</html>
